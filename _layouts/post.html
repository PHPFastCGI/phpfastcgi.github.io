---
layout: default
---

<div class="container">
  <h1>{{ page.title }}</h1>
  <p class="date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  <p class="text-center">
    <a href="https://twitter.com/AndrewCarterUK" class="twitter-follow-button" data-show-count="false" data-size="large">
      Follow @AndrewCarterUK
    </a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </p>
  {{ content }}
</div>
